{% extends 'critics/base.html' %}

{% block content %}

{% include 'critics/header.html' %}

{% if latest_artist_list %}
    <ul>
    {% for artist in latest_artist_list %}
        <li><a class="dotted-link" href="{% url 'artist_detail' artist.id %}">{{ artist.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No artists are available.</p>
{% endif %}

{% endblock %}
